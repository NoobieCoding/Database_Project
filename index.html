      <script src="jquery.js"></script>
      <script type="text/javascript">
      var name, platform, type, price, year, yearOption;
      var isLoggedIn = false;
      $(document).ready(function(){
          $("#search-btn").click(function(){
                getValue();
                if (validValue())
                  sendData();
                else
                  alert("Invalid value");
          });
      });

      function validValue() {
        return true //debug
          if (price == parseInt(price, 10) && year == parseInt(year, 10))
            return true;
          else
            return false;
      }

      function getValue() {
        name = $("#name_input").val();
        platform = $('#p_select :selected').text();
        type = $('#type_select :selected').text();
        price = $("#pinput").val();
        year = $("#r_year").val();
        yearOption = $('#year_select :selected').text();
      }

      function sendData() {
        $.ajax({
          type: 'POST',
          url: 'index.php',
          data: { 'sname': name, 'splatform': platform,
          'stype': type, 'sprice': price,'syear': year,
          'syearOption': yearOption },
          success: function(response) {
            console.log('success');
            if (response != "[]")
              renderHTML(response);
            else
              console.log('No match found');

          }
        });
      }

      function renderHTML(response) {

        var html="";
        var data = JSON.parse(response);
        for (var i = 0; i < data.length; i++) {
          var row = data[i];
          html = html + "<div class=\"items\"><label id=\"name_label\">" + row.name + "</label><lebel id=\"rating\">" + row.rated + "</lebel><br></div>";
        }
        $("#panel2").html(html);
      }
      </script>
