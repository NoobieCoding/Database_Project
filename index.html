  <body>

      </div>
      <br><br>
      <div class="mainpanel">
          <div class="d">

            <br>
            <div class="panel">
              <br><div class="box">
                <p id="name" class="label">Name</p><br><br><br>
                <input type="text" name="" value="Enter a name " class="input" id="name_input">

              <br><div class="box">

            <img src="src/eye.png" width="70px" height="70px" alt="">

            </div>
          </div>
          <div class="d d2">
            <img src="src/pin.png" width="70px" height="70px" alt="">

            <div class="panel panel2" id="panel3">
              <div class="welcome_message">
                <label id="login_message">You are not logged in</label>
              </div>
              <br>
            </div>
          </div>
          <div id="dialog" title="Login">
            <label>Enter username</label>
            <input id="username_input"/><br>
            <label>Enter password</label>
            <input id="password_input"type="password" /><br>
            <button type="button" name="button" id="login-btn">login</button>
          </div>
          <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
      <script type="text/javascript">
      var name, platform, type, price, year, yearOption;
      var isLoggedIn = false;
      var user, userID = "", record=[];
      $(document).ready(function(){
          $("#search-btn").click(function(){
                getValue();
                if (validValue())
                  sendData();
                else
                  alert("Invalid value");
          });
      });

      $("#dialog").dialog({
          autoOpen: false,
       });

      function validValue() {
        return true //debug
          if (price == parseInt(price, 10) && year == parseInt(year, 10))
            return true;
          else
            return false;
      }

      function getValue() {
        name = $("#name_input").val();
        platform = $('#p_select :selected').text();
        type = $('#type_select :selected').text();
        price = $("#pinput").val();
        year = $("#r_year").val();
        yearOption = $('#year_select :selected').text();
      }

      function sendData() {
        $.ajax({
          type: 'POST',
          url: 'index.php',
          data: { 'sname': name, 'splatform': platform,
          'stype': type, 'sprice': price,'syear': year,
          'syearOption': yearOption },
          success: function(response) {
            console.log('success');
            if (response != "[]")
              renderHTML(response);
            else
              console.log('No match found');

          }
        });
      }

      function renderHTML(response) {

        var html="";
        var data = JSON.parse(response);
        for (var i = 0; i < data.length; i++) {
          var row = data[i];
          record[i] = data[i];
          html = html + "<div class=\"items\" id=" + i +"><label id=\"name_label\">" + row.name + "</label><br><br><br>"+
          "<button class=\"more-btn\">add to wishlist</button><div class=\"rate\"><lebel id=\"rating\">" + row.rated + "</lebel></div><br></div>";
        }
        $("#panel2").html(html);
      }

      $(document).on('click','.items',function(){
        var item = record[this.id];
        alert(item.name);

      });

      $("#login").click(function() {
        if (isLoggedIn) {
          user = null;
          userID="";
          isLoggedIn = false;
          $("#login_message").text("You are not logged in");
          $("#login").html("Login");
        } else {

          $("#dialog").dialog( "open" );
        }
      });


      $("#login-btn").click(function() {
            var username = $("#username_input").val();
            var password = $("#password_input").val();
            loginOp(username, password);
            $("#dialog").dialog( "close" );
      })

      function loginOp(username, password) {
          isLoggedIn = true;

          $.ajax({
            type: 'POST',
            url: 'login.php',
            data: { 'susername': username, 'spassword': password },
            success: function(response) {
              console.log('success2');
              if (response != "[]")
                renderUserInfo(response);
              else
                alert('Invalid username or password');

            }
          });
      }

      function renderUserInfo(response) {
          $("#login").html("Logout");
          var data = JSON.parse(response);
          user = data[0];
          userID = user.userID;
          $("#login_message").text("Welcome " + user.username);
      }
      </script>
  </body>
</html>
